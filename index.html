<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decimal Explorer</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Decimal Explorer</h1>
    <p class="intro">Learn how decimals work by seeing how they break down into wholes, tenths, hundredths, and more!
    </p>

    <div class="input-section">
      <label for="decimal-input">Enter a decimal number:</label>
      <input type="number" id="decimal-input" step="0.001" value="3.142" min="0" max="10">
      <button id="visualize-btn">Visualize</button>
    </div>

    <div class="number-display">
      <h2>Your number: <span id="display-number">3.142</span></h2>
    </div>

    <div class="visualization-container">
      <div class="place-value-labels">
        <div class="place-label">Ones</div>
        <div class="place-label">Tenths</div>
        <div class="place-label">Hundredths</div>
        <div class="place-label">Thousandths</div>
      </div>

      <div class="visualization">
        <div id="ones-container" class="place-value-container"></div>
        <div id="tenths-container" class="place-value-container"></div>
        <div id="hundredths-container" class="place-value-container"></div>
        <div id="thousandths-container" class="place-value-container"></div>
      </div>
    </div>

    <div class="explanation">
      <h2>How it works:</h2>
      <div id="explanation-text"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
